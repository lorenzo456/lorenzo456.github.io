<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Map</title>
    <meta name="viewport" content="initial-scale=1.0">

    <style>

      #map {
        height: 80%;
        width: 80%;
        display: inline-block;
      }

      html, body {
        height: 100%;

  <body onload="initMap()">
